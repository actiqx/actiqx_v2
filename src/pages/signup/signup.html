<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Signup</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content class="login-page">
  
    <div class="logo">
      	<img src="assets/imgs/appicon.svg" alt="Ionic logo">
    </div>
  
    <form #signupForm="ngForm" novalidate>
      <ion-list >
        <ion-item>
          <ion-label stacked color="primary">Username</ion-label>
          <ion-input [(ngModel)]="signup.username" name="username" type="text" #username="ngModel" required>
          </ion-input>
        </ion-item>
        <p ion-text [hidden]="username.valid || submitted == false" color="danger" padding-left>
            Username is required
        </p>
        <ion-item>
            <ion-label stacked color="primary">Mobile No</ion-label>
            <ion-input [(ngModel)]="signup.mobile" name="mobile" type="text" #mobile="ngModel" required>
            </ion-input>
          </ion-item>
          <p ion-text [hidden]="mobile.valid || submitted == false" color="danger" padding-left>
              Mobile No is required
          </p>
          <ion-item>
              <ion-label stacked color="primary">Email</ion-label>
              <ion-input [(ngModel)]="signup.email" name="email" type="email" #email="ngModel" required>
              </ion-input>
            </ion-item>
            <p ion-text [hidden]="email.valid || submitted == false" color="danger" padding-left>
                email is required
            </p>
  
        <ion-item>
          <ion-label stacked color="primary">Password</ion-label>
          <ion-input [(ngModel)]="signup.password" name="password" type="password" #password="ngModel" required>
          </ion-input>
        </ion-item>
        <p ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
          Password is required
        </p>
        <ion-item>
            <ion-label stacked color="primary">Re-Password</ion-label>
            <ion-input [(ngModel)]="signup.repassword" name="repassword" type="repassword" #repassword="ngModel" required>
            </ion-input>
          </ion-item>
          <p ion-text [hidden]="repassword.valid || submitted == false" color="danger" padding-left>
              Re-password is required
          </p>
          <ion-item>
              <ion-label>Role</ion-label>
              <ion-select [(ngModel)]="signup.role">
                <ion-option value="f">Female</ion-option>
                <ion-option value="m">Male</ion-option>
              </ion-select>
            </ion-item>
      </ion-list>
  
      <div padding>
        <button ion-button (click)="onSignup(signupForm)" type="submit" block>Create</button>
      </div>
    </form>
  
  </ion-content>
